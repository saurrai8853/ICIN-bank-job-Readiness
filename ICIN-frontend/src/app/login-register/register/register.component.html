<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-md-3">
      <br>
     <div class="logo text-center"><img src="assets/images/LOGO.png" alt="logo" style="height: 200px; width: 200px; border-radius: 50%;">
      <br><h3>Register here !!</h3>
    </div> <br>
    <form #formRegister="ngForm" (ngSubmit)="formSubmit(formRegister.value)">
      <!-- Other form elements -->
    
          <div class="row">
            <div class="col-6 form-group">
              <input type="text" formControlName="firstName" class="form-control" ngModel placeholder="First name" required>
            </div>
            <div class="col-6 form-group">
              <input type="text" formControlName="lastName" class="form-control" ngModel placeholder="Last name" required>
              <br>
            </div>
          </div>
          <div class="form-group">
            <input type="email" required class="form-control" formControlName="email" ngModel id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <input type="password" required class="form-control" formControlName="password" ngModel id="InputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" required class="form-control" ngModel id="recheckPassword" placeholder="Re-Enter Password">
          </div>
          <div class="form-group">
            <input type="text" required class="form-control" formControlName="phone" ngModel id="phone" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <input type="number"  required ngModel class="form-control" formControlName="age" id="age" placeholder="Enter Your Age">
          </div>
            <button class="btn btn-primary">Register</button>
            <a id="navigateToLogin"  routerLink="../login-register">already a User ?</a>

         </form>
      

    </div>
  </div>
</div>
